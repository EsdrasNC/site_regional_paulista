<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com OpenStreetMap e Leaflet</title>
    
</head>
<body>
    <div id="mapa_church">
    <div id="map"></div> <!-- Contêiner do mapa -->

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        const map = L.map('map').setView([-23.5505, -46.6333], 13); // Coordenadas para São Paulo

        // Adiciona a camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Opcional: Adicionar um marcador no mapa
        L.marker([-23.5505, -46.6333]).addTo(map)
            .bindPopup('São Paulo')
            .openPopup();
    </script>
    </div>
</body>
</html>
